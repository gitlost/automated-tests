sudo: false

language: php

env:
  global:
    - WP_CLI_BIN_DIR=/tmp/wp-cli-phar

matrix:
  include:
    - php: 5.6
      env: WP_VERSION=latest TEST_PACKAGE=all
    - php: 5.6
      env: WP_VERSION=latest TEST_PHAR=nightly
    - php: 5.6
      env: WP_VERSION=latest TEST_PACKAGE=all TEST_BUNDLED_DEV_MASTERS=1

before_script:
  - ./ci/prepare.sh

script: ./ci/test.sh

after_success: ./ci/deploy.sh

cache:
  directories:
  - $HOME/.composer/cache

branches:
  only:
    - master

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    on_success: change
    on_failure: always
    on_pull_requests: false
    rooms:
      - secure: 
      - secure: 
